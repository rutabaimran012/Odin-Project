<head>

    <title>Odin Project</title>

<body>
    <div class="image-section">
        <img class="leaf-image" src="images/halie-west-25xggax4bSA-unsplash.jpg">

    </div>
    <div class="main-section">

            <p>This is not a real online service! You know you need something like this in your life to help you realize
                your deepest dreams.Sign up now to get started.</p>
            <p>You know you want to.</p>
        </div>
        <div class="form-section">

                        <label for="first name">FIRST NAME</label>
                        <input type="text" name="first name" id="first name">

                    <div class="label-section">
                        <label for="first name">EMAIL</label>
                        <input type="text" name="first name" id="first name">
                    </div>
                    <div class="label-section">
                        <label for="first name">PASSWORD</label>
                        <input type="text" name="first name" id="first name">
                    </div>
                </div>
                <div>
                    <div class="label-section">
                        <label for="first name">LAST NAME</label>
                        <input type="text" name="first name" id="first name">
                    </div>
                    <div class="label-section">
                        <label for="first name">PHONE NUMBER</label>
                        <input type="text" name="first name" id="first name">
                    </div>
                    <div class="label-section">
                        <label for="first name">CONFIRM PASSWORD</label>

                </div>

        </div>
